name: meilisearch

on:
  workflow_dispatch: {}
  workflow_run:
    workflows: ["Deploy docs to netlify"]
    types:
      - completed
  push:
    branches:
      - fix/meilisearch-indexing

jobs:
  indexing:
    runs-on: ubuntu-latest
    name: Indexing
    steps:
      - uses: actions/checkout@v4
        with:
          repository: 'meilisearch/scrapix'

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Print base64-encoded secret
        run: |
          echo "${{ secrets.SCRAPIX_CONFIG }}" | base64
        env:
          SCRAPIX_CONFIG: ${{ secrets.SCRAPIX_CONFIG }}

